  <body>
    <form>
      <h3>Данные о сотруднике фирмы</h3>

      <fieldset id='passport_field'>
        <legend>Паспортные данные</legend>

        <p>
          <label>Серия: </label><input id='seria' type="number" maxlength="4" required size="3">
          <label>Номер: </label><input id='num' type="number" maxlength="6" required size="5">
          <label>Кем выдан: </label><input id='issued_by' type="text" required size="45">
          <label>Дата выдачи: </label><input id="issued_date" type="date" required>
        </p>
      </fieldset>

      <fieldset id='button_field'>
        <p>
          <input id='my_button' type="button" value="Принять">
          <input type="reset" value="Сброс">
        </p>
      </fieldset>
    </form>
